<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Owner</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="header :: header"></div>
	
	<br>
	<div class="container my-2">
	
		<form th:action="@{/owner/saveOwner}" th:object="${owner}" method="POST">
		<input type="hidden" th:field="${owner.id}"/>
		
		<div class="form-group row">
			<input type="text" placeholder="First Name" th:field="${owner.name}">
			<span style="color:red" th:if="${#fields.hasErrors('name')}"
				  th:errors="${owner.name}">
			</span>
		</div>
	
		<div class="form-group row">
			<input type="text" placeholder="Last Name" th:field="${owner.lastname}">
			<span style="color:red" th:if="${#fields.hasErrors('lastname')}"
				  th:errors="${owner.lastname}">
			</span>
		</div>

		<div class="form-group row">
			<input type="text" placeholder="Mobile Number" th:field="${owner.phoneNumber}">
			<span style="color:red" th:if="${#fields.hasErrors('phoneNumber')}"
				  th:errors="${owner.phoneNumber}">
		</span>
		</div>

		<div class="form-group row">
			<input type="text" placeholder="Address" th:field="${owner.address}">
			<span style="color:red" th:if="${#fields.hasErrors('address')}"
				  th:errors="${owner.address}">
		</span>
		</div>
		
		<div class="form-group row">
			<input type="text" placeholder="Email Address" th:field="${owner.email}">
			<span style="color:red" th:if="${#fields.hasErrors('email')}"
				  th:errors="${owner.email}">
			</span>
		</div>

		<div class="form-group row">
			<select th:field="*{pets}" multiple="multiple">
				<option th:each = "pet : ${allPets}"
						th:value = "${pet.id}"
						th:text = "${pet.name}">
				</option>
			</select>
		</div>
		
		<button class="btn btn-info col-2" type="submit">Create Owner</button>
		
		</form>
	</div>
	
</body>

</html>
