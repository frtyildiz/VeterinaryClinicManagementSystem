<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Owner Search List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

    <div class="container">

    <h2>Owners</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>Email</th>
            <th>Pets</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aOwner : ${selections}">
            <td th:text="${aOwner.name}"/>
            <td th:text="${aOwner.lastname}"/>
            <td th:text="${aOwner.phoneNumber}"/>
            <td th:text="${aOwner.address}"/>
            <td th:text="${aOwner.email}"/>
            <td th:text="${aOwner.pets[0].name}"/>

            <td>
                <a th:href="@{/owner/update(id=${aOwner.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/owner/delete/(id=${aOwner.id})}"
                   class="btn btn-danger btn-sm"
                   onClick="if (!(confirm('Are you sure you want to delete this owner?'))) return false">
                    Delete
                </a>

                <a th:href="@{/owner/{id}(id=${aOwner.id})}"
                   class="btn btn-success btn-sm">
                    Detail
                </a>

            </td>
        </tr>
        </tbody>
    </table>



</div>

</body>

</html>
