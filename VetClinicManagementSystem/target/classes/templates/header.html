<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Header</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Veterinary Clinic Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a  th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}"
                        th:href="@{/home}" class="nav-link" aria-current="page">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a th:classappend="${#httpServletRequest.getRequestURI() == '/owner' ? 'active':''}"
                       th:href="@{/owner}" class="nav-link">Owner</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a  th:classappend="${#httpServletRequest.getRequestURI() == '/pet' ? 'active':''}"
                        th:href="@{/pet}" class="nav-link">Pet</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a  th:classappend="${#httpServletRequest.getRequestURI() == '/owner/find' ? 'active':''}"
                        th:href="@{/owner/find}" class="nav-link">Search Owner</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a  th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}"
                        th:href="@{/login}" class="nav-link">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a  th:classappend="${#httpServletRequest.getRequestURI() == '/dashboard' ? 'active':''}"
                        th:href="@{/dashboard}" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a  th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}"
                        th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</nav>

</body>
</html>
