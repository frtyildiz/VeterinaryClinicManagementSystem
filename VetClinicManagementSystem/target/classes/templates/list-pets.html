<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Pets</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

	<div class="container">
		<h3>Pet Directory</h3>
		<hr>

		<!--  Add New Employee Button -->
		<a th:href="@{/pet/new}"
			class="btn btn-primary btn-sm mb-3"> 
			Add Pet 
		</a> 
		<br></br>
			
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Species</th>
					<th>Type</th>
					<th>Name</th>
					<th>Birthdate</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aPet : ${pets}">
					<td th:text="${aPet.species}"/>
					<td th:text="${aPet.type}"/>
					<td th:text="${aPet.name}"/>
					<td th:text="${aPet.birthdate}"/>
					<td th:text="${aPet.description}"/>
					<td>
						<a th:href="@{/pet/update(id=${aPet.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>

						<a th:href="@{/pet/delete/(id=${aPet.id})}"
							class="btn btn-danger btn-sm"
							onClick="if (!(confirm('Are you sure you want to delete this owner?'))) return false">
							Delete
						</a>

					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
	
</html>
