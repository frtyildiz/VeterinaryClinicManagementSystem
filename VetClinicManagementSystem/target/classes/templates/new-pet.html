<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Pet</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>

<div th:insert="header :: header"></div>

	<br>
	<div class="container">
	
	
		<form th:action="@{/pet/savePet}" th:object="${pet}" method="POST">
		
		
		<!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
		<input type="hidden" th:field="${pet.id}"/>
		
		<div class="form-group row">
			<input type="text" placeholder="Species" th:field="${pet.species}">
			<span style="color:red" th:if="${#fields.hasErrors('species')}"
				  th:errors="${pet.species}">
			</span>
		</div>
	
		<div class="form-group row">
			<input type="text" placeholder="Type" th:field="${pet.type}">
			<span style="color:red" th:if="${#fields.hasErrors('type')}"
				  th:errors="${pet.type}">
			</span>
		</div>

		<div class="form-group row">
			<input type="text" placeholder="Name" th:field="${pet.name}">
			<span style="color:red" th:if="${#fields.hasErrors('name')}"
				  th:errors="${pet.name}">
		</span>
		</div>

		<div class="form-group row">
			<input type="date" placeholder="Birthdate" th:field="${pet.birthdate}">
			<span style="color:red" th:if="${#fields.hasErrors('birthdate')}"
				  th:errors="${pet.birthdate}">
		</span>
		</div>
		
		<div class="form-group row">
			<input type="text" placeholder="Description" th:field="${pet.description}">
			<span style="color:red" th:if="${#fields.hasErrors('description')}"
				  th:errors="${pet.description}">
			</span>
		</div>

		
		<button class="btn btn-info col-2" type="submit">Create Pet</button>
		
		</form>
	</div>
	
</body>

</html>
